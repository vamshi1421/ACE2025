<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: "Poppins",sans-serif;

            }
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #5c4a4a;
                background-size: cover;
                background-position: center;
            }
              .log{
                width: 420px;
                background: black;
                color: #fff;
                border-radius: 10px ;
                padding: 30px 40px;
                color:orange;
              }
              .log h1{
                font-size: 36px;
                text-align: center;
                color:orange;
              }
              .log .input-box{
                position: relative;
                 width: 100%;
                 height: 50px;   
                 margin: 30px 0;
                 color:orange;
                
              }
              .input-box input{
                width: 100%;
                height: 100%;
                background: transparent;
                border:none;
                outline: none;
                border: 2px solid rgba(255, 255,255,.2);
               color:orange;
                border-radius: 40px;
                font-size: 16px;
                color:orange;
                padding: 20px 45px 20px 20px;
              }
              .input-box input::placeholder{
                color:orange;
                     
              }
              .input-box i{
                position: absolute;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 20px;
                
              }
              .log .remember-forgot{
                display: flex;
                justify-content: space-between;
                font-size: 14.5px;
                margin:  15px 0 15px;
          
              }
              .remember-forgot label input{
                accent-color:white;
                margin-right: 3px;

              }
              .remember-forgot a{
                color:orange;
                text-decoration: none;
              }
              .remember-forgot a:hover{
                text-decoration: underline;
              }
              .log .btn{
                width: 100%;
                height: 45px;
                background: #fff;
                border: none;
                outline: none;
                border-radius: 40px;
                box-shadow: 0 0 10px rgba(0, 0,0,.1);
                cursor:pointer;
                font-size: 16px;
                color: #333;
                font-weight: 600;
              }
              .log .register-link{
                font-size: 14.5px;
                text-align: center;
                margin: 20px 0 15px;
                color:orange;
              }
              .register-link p a{
                color: #fff;
                text-decoration: none;
                font-weight: 600;
                color:orange;
              }
              .register-link p a:hover{
                text-decoration: underline;
                
              }

        </style>
    </head>
    <body>
        <div class="log">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box"> 
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type=submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? 
                        <a href="#">Sing up</a>
                    </p>

                </div>
            </form>
        </div>
    </body>
</html>
